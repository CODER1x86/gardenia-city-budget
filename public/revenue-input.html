<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Revenue Input</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="header-placeholder"></div> <!-- Placeholder for the header -->
  <div class="container">
    <h4>Enter Revenue</h4>
    <form id="input-form">
      <div class="input-field">
        <label for="unit-number">Unit Number</label>
        <select id="unit-number" class="browser-default" required>
          <option value="" disabled selected>Choose a unit number</option>
          <!-- Unit options will be populated dynamically -->
        </select>
      </div>
      <div id="unit-details" style="display: none;">
        <table>
          <tr><td>Floor:</td><td id="floor"></td></tr>
          <tr><td>Owner Name:</td><td id="owner-name"></td></tr>
          <tr><td>Owner Phone:</td><td id="owner-phone"></td></tr>
          <tr><td>Tenant Name:</td><td id="tenant-name"></td></tr>
          <tr><td>Tenant Phone:</td><td id="tenant-phone"></td></tr>
          <tr><td>Last Payment Month:</td><td id="last-payment-month"></td></tr>
          <tr><td>Last Payment Date:</td><td id="last-payment-date"></td></tr>
        </table>
      </div>
      <div class="input-field">
        <label for="year">Year</label>
        <select id="year" class="browser-default" required>
          <!-- Year options will be populated dynamically -->
        </select>
      </div>
      <div class="input-field">
        <label for="payment-day">Payment Day</label>
        <input type="date" id="payment-day" required />
      </div>
      <div class="input-field">
        <label for="amount">Amount</label>
        <input id="amount" type="number" required />
      </div>
      <div class="action-buttons">
        <button type="submit" class="btn waves-effect waves-light">Submit</button>
        <button type="button" class="btn" id="clear-form">Clear</button>
        <button type="button" class="btn" id="add-new-revenue" style="display:none;">Add New Revenue</button>
      </div>
    </form>
  </div>
  <div id="footer-placeholder"></div> <!-- Placeholder for the footer -->
  <script src="https://apis.google.com/js/api.js"></script>
  <script src="main.js"></script>
</body>
</html>
