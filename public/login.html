<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Budget Management Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
  <link rel="stylesheet" href="/style.css" />
  <style>
    .container {
      margin-top: 50px;
    }
    .card {
      padding: 20px;
    }
    .input-field input {
      margin-bottom: 20px;
    }
    .action-buttons {
      text-align: center;
      margin-top: 20px;
    }
    .register-text {
      text-align: center;
    }
    .preloader-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .checkbox-container {
      margin-top: -10px; /* Adjusted top margin for proper spacing */
      margin-bottom: 30px; /* Ensure space below checkbox container */
      display: flex;
      align-items: center;
    }
  </style>
</head>
<body>
  <div id="header-placeholder"></div>
  <div id="loading-spinner" class="preloader-wrapper big active" style="display:none;">
    <div class="spinner-layer spinner-blue-only">
      <div class="circle-clipper left">
        <div class="circle"></div>
      </div>
      <div class="gap-patch">
        <div class="circle"></div>
      </div>
      <div class="circle-clipper right">
        <div class="circle"></div>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col s12 m6 offset-m3">
        <div class="card">
          <div class="card-content">
            <span class="card-title">Login</span>
            <form id="login-form">
              <div class="input-field">
                <label for="username">Username</label>
                <input type="text" id="username" required />
              </div>
              <div class="input-field">
                <label for="password">Password</label>
                <input type="password" id="password" required />
              </div>
              <div class="input-field checkbox-container">
                <label>
                  <input type="checkbox" id="remember-me" />
                  <span>Remember Me</span>
                </label>
              </div>
              <div class="action-buttons">
                <button type="submit" class="btn waves-effect waves-light">Login</button>
              </div>
              <div class="action-buttons">
                <p class="register-text">
                  New to our site? <a href="register.html" class="btn-flat waves-effect">Register Now</a>
                </p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div id="footer-placeholder"></div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script type="module" src="/main.js"></script>
</body>
</html>
